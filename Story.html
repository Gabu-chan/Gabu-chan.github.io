        <p id="text"> --==--  Potato Quest  --==-- </p>
        <p id="removetext" style="color: white;font-size: 20px;padding: 50px;"> Press any button to continue</p>
      </div>

      <div id="buttons">

        <button type="button" id="b1" class="btn btn-primary" onclick="bclick(1)">FiRsT OpTiOn</button>

        <button type="button" id="b2" class="btn btn-primary" onclick="bclick(2)">SeCoNd oPtIoN</button>

        <button type="button" id="b3" class="btn btn-primary" onclick="bclick(3)">ThIrD OpTiOn</button>

<script>

  var img = document.getElementById('img');
  var text = document.getElementById('text');
  var b1 = document.getElementById('b1');
  var b2 = document.getElementById('b2');
  var b3 = document.getElementById('b3');
  var state = 'start';
  var weapon = 'ERROR';
  
  b1.style.display = 'none';
  b2.style.display = 'none';
  b3.style.display = 'none';
  
  function bclick(button) {
    if (state == 'start') {
      if (button == 4) {
        img.src = "/king.jpg";
        state = 'intro';
        b1.style.display = 'block';
        b2.style.display = 'block';
        document.getElementById('b4').style.display = 'none';
        document.getElementById('removetext').style.display = 'none';
        intro();
      }
    }
    
    if (state == 'intro') {
      if (button == 1) {
        img.src = "/mysteryman.png";
        b1.style.display = 'block';
        b1.innerHTML = 'Continue...';
        b2.style.display = 'none';
        button = 0;
        adventurestart();
        //RESET BUTTON FIX FOR PRE-VALUE BUG
      }
      else if (button == 2) {
        img.src = "dead.png";
        state = 'end';
        text.innerHTML = "Your stubborn mindset has caused you to deny the quest. In your opinion, the ransom is not worth the risk. Consequently, the witch took over the village and bombarded everyone with her breweries, your potatoes die, and your story ends here.";
        b1.style.display = 'block';
        b2.style.display = 'block';
        b3.style.display = 'none';
        b1.innerHTML = "THE";
        b2.innerHTML = "END";
        state = 'end';
        //FIRST END =============================================
      }
    }  
    
    if (state == 'saveking') {
      if (button == 1) {
        weapon = 1;
        button = 0;
        text.innerHTML = "You chose the AK-47, you continue your adventure.";
        adventuremid();
      }
      else if (button == 2) {
        weapon = 2;
        button = 0;
        text.innerHTML = "You chose the Moldy Spoon, you continue your adventure.";
        adventuremid();
      }
      else if (button == 3) {
        weapon = 3;
        button = 0;
        text.innerHTML = "You chose the 50 Pound sword, you continue your adventure.";
        adventuremid();
      }
    }
    
    if (state ==  'adventureend') {
      if (button == 1) {
        text.innerHTML = "1";
        button = 0;
        castlestart();
      }
      else if (button == 2) {
        text.innerHTML = "2";
        button = 0;
        castlestart();
      }
      else if (button == 3) {
        text.innerHTML = "3";
        button = 0;
        castlestart();
      }
    }
    
    if (state == 'castleend') {
      if (button == 1) {
        button = 0;
        text.innerHTML = 'You killed the Witch. You go outside with the king and bring him back to the city. He then rewards you with genetically modified potatoes, you are happy.';
        b1.style.display = 'block';
        b2.style.display = 'block';
        b3.style.display = 'none';
        img.src = "/castle.jpg";
        b1.innerHTML = "THE";
        b2.innerHTML = "END";
        state = 'end';
      }
      if (button == 1) {
        button = 0;
        text.innerHTML = 'You killed the Witch. You go outside with the king and bring him back to the city. He then rewards you with genetically modified potatoes, you are happy.';
        b1.style.display = 'block';
        b2.style.display = 'block';
        b3.style.display = 'none';
        img.src = "/castle.jpg";
        b1.innerHTML = "THE";
        b2.innerHTML = "END";
        state = 'end';
      }
    }
  }
  //Functions on the bottom, state switches on the top  ///\/\/\/\/\/\\\
  
  function intro() {
    text.innerHTML = "Once upon a time, in the year 1521, a daunting and merciless witch kidnapped a greedy, foolish king. The witch is holding him hostage because she wanted to cause mayhem within the village. As the villagers are alerted, they start hanging up ransom papers to save the king from the witch's brewery. But little did the witch know almost no one was going to save him, however, you, an uneducated potato merchant, will contemplate the decision of whether or not you want to rescue the king. Do you want to save the king?";
    b1.innerHTML = "Yes";
    b2.innerHTML = "No";
    
  }
  
  function adventurestart() {
    text.innerHTML = "During your voyage, you encounter a mysterious man with amputated arms and legs. He notices you are defenseless, so he provides you with a free weapon from medieval times that he used during the Salem Witch Trials. The mysterious man presents three tacticle weapons, which do you choose?";
    b1.innerHTML = "An Ak-47";
    b2.innerHTML = "A Moldy spoon";
    b3.innerHTML = "A 50 Pound Sword";
    b1.style.display = 'block';
    b2.style.display = 'block';
    b3.style.display = 'block';
    state = 'saveking';
  }
  
  function adventuremid() {
    text.innerHTML = "During your adventure, you encounter a knight suited with wooden armor and a bucket on his head idling with no sense of direction. 'Who are you?', You ask. 'What is your purpose here?' The knight responds with an ego, 'I am the Witch's knight, I protect the Witch's castle.' You brainstorm for a few seconds and come up with three ideas.";
    b1.style.display = 'block';
    b2.style.display = 'block';
    b3.style.display = 'block';
    b1.innerHTML = "Kill the knight";
    b2.innerHTML = "Ignore the knight";
    b3.innerHTML = "Ask the knight to join your squad";
    img.src = "/woodarmor.png";
    state = 'adventureend';
  }
   
  function castlestart() {
    text.innerHTML = "You go to the front of the castle and unlock the gate. You find the Witch's dungeon and go to the king's cell. The Witch comes from behind and challanges you to fight. What do you do?";
    b1.style.display = 'block';
    b2.style.display = 'block';
    b3.style.display = 'none';
    img.src = "/witch.png";
    b1.innerHTML = "Use your weapon";
    b2.innerHTML = "Use your FISTS";
    state = 'castleend';
  }
